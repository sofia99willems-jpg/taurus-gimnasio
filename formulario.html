<body>

   <!-- NAVBAR -->
<div id="navbar-placeholder"></div>

  <!-- CONTENEDOR DEL FORMULARIO -->
  <div class="container mt-5 pt-5">

    <h2 class="text-center mb-4 text-white">Formulario de datos personales</h2>

    <form action="https://formsubmit.co/sofia99willems@gmail.com" method="POST">
      
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_template" value="table">
      <input type="hidden" name="_subject" value="Nuevo mensaje desde la web">


      <!-- Nombre -->
      <div class="mb-3">
        <label for="nombre" class="form-label text-black">Nombre y apellido</label>
        <input type="text" class="form-control" id="nombre" name="name" placeholder="Ingrese su nombre" required>
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label text-black">Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Ingrese su email" required>
      </div>

      <!-- Teléfono -->
      <div class="mb-3">
        <label class="form-label text-black">Número de teléfono</label>
        <input type="text" class="form-control" id="phone" name="phone" placeholder="Ingrese su número" required>
      </div>

      <!-- Edad -->
      <div class="mb-3">
        <label class="form-label text-black">Edad</label>
        <input type="text" class="form-control" id="age" name="age" placeholder="Ingrese su edad" required>
      </div>

      <!-- Experiencia previa -->
      <div class="mb-3">
        <label class="form-label text-black">¿Ha realizado actividad física?</label>
        <input type="text" class="form-control" id="activity" name="activity" placeholder="¿Qué específicamente?" required>
      </div>

      <!-- Horarios -->
      <div class="mb-3">
        <label class="form-label text-black">Horario y días disponibles</label>
        <input type="text" class="form-control" id="schedule" name="schedule" placeholder="Especifique..." required>
      </div>

      <!-- Salud -->
      <div class="mb-3">
        <label class="form-label text-black">¿Problemas de salud o lesiones?</label>
        <input type="text" class="form-control" placeholder="Especifique..." required>
      </div>

      <!-- Consulta -->
      <div class="mb-3">
        <label for="consulta" class="form-label text-white">Consulta</label>
        <textarea class="form-control" id="consulta" rows="4" name="consulta" placeholder="Escriba su consulta aquí..." required></textarea>
      </div>

      <button type="submit" class="btn btn-light">Enviar</button>

      <input type="hidden" name="_next" value="http://127.0.0.1:5500">
      <input type="hidden" name="_captcha" value="false">

    </form>

  </div> <!-- cierre container -->
<!--Whatsapp-->
<div id="whatsapp-placeholder"></div>
