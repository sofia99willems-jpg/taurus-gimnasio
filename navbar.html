<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome (íconos) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <title>Navbar</title>
</head>

<body>

  <nav class="navbar navbar-expand-lg bg-dark fixed-top" data-bs-theme="dark">
    <div class="container-fluid">

      <!-- Logo -->
      <a class="navbar-brand" href="/index.html">
        <img src="/img/logo.jpeg" class="logo" data-bs-toggle="tooltip" title="TAURUS ">
      </a>

      <!-- Botón responsive -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Menú -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">

          <li class="nav-item">
            <a class="nav-link" href="/index.html" data-bs-toggle="tooltip" title="Ir a Inicio">
              Inicio
            </a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="/formulario/formulario.html" data-bs-toggle="tooltip" title="Ir a formulario">
              Formulario
            </a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="/programas/programas.html" data-bs-toggle="tooltip" title="Ir a programas">
               Programas
            </a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="/profes/profes.html" data-bs-toggle="tooltip" title="Click para mas Informacion">
              Informacion
            </a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="/index.html#footer" data-bs-toggle="tooltip" title="Contactanos">
              Contacto
            </a>
          </li>

        </ul>
      </div>
    </div>
  </nav>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Inicializar tooltips -->
  <script>
    const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
    tooltipTriggerList.forEach(tooltip => new bootstrap.Tooltip(tooltip));
  </script>

</body>
</html>
